<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz de S√£o Jo√£o</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive;
      background: #ffe8c6 url('https://i.imgur.com/vgLKVd9.png') repeat;
      color: #333;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 30px 20px;
      background: #ffcd4b;
      border-bottom: 5px dashed #da781f;
    }

    header h1 {
      font-size: 2.5rem;
      color: #b84c00;
    }

    #quiz-container {
      max-width: 600px;
      margin: 20px auto;
      background: #fff8e1;
      padding: 20px;
      border: 5px dashed #ffb347;
      border-radius: 10px;
      box-shadow: 5px 5px 15px rgba(0,0,0,0.1);
    }

    .question {
      font-size: 1.2rem;
      margin-bottom: 15px;
    }

    .options button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      background: #ffd966;
      border: 2px solid #e6ac00;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .options button:hover {
      background: #ffe98d;
    }

    #progress-container {
      margin: 30px 0;
      text-align: center;
    }

    .milho-bar {
      height: 50px;
      width: 100%;
      background: #eee;
      border-radius: 30px;
      border: 2px solid #ffb347;
      position: relative;
      overflow: hidden;
    }

    .milho-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #ffde59, #f7b733);
      border-radius: 30px;
      transition: width 0.5s;
    }

    .milho-icon {
      position: absolute;
      top: -30px;
      left: 10px;
      font-size: 40px;
    }

    #final-screen, #loading-screen, #saque-screen {
      display: none;
      text-align: center;
      margin-top: 30px;
    }

    .hidden {
      display: none;
    }

    .saque-btn {
      background: #28a745;
      color: white;
      padding: 15px 30px;
      border: none;
      font-size: 1.2rem;
      border-radius: 10px;
      cursor: pointer;
    }

    .bandeirinhas {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100px;
      background: url('https://i.imgur.com/pPMc9Zz.png') repeat-x;
      background-size: contain;
    }

  </style>
</head>
<body>

<div class="bandeirinhas"></div>
<header>
  <h1>üéâ Quiz Junino - Teste seus Saberes! üéâ</h1>
</header>

<div id="quiz-container">
  <div class="question" id="question"></div>
  <div class="options" id="options"></div>
  
  <div id="progress-container">
    <div class="milho-bar">
      <div class="milho-fill" id="milhoFill"></div>
      <div class="milho-icon">üåΩ</div>
    </div>
  </div>
</div>

<div id="loading-screen">
  <h2>Carregando seu pr√™mio... üéÅ</h2>
  <p>Aguarde um momento...</p>
</div>

<div id="saque-screen">
  <h2>üéâ Parab√©ns! Voc√™ ganhou R$ 297,00 üéâ</h2>
  <button class="saque-btn" onclick="alert('Redirecionando para o saque...')">Sacar Agora</button>
</div>

<script>
  const questions = [
    {
      question: "Qual √© o prato t√≠pico mais famoso da festa junina?",
      options: ["Feijoada", "Canjica", "Sushi", "Hamb√∫rguer"],
      answer: "Canjica"
    },
    {
      question: "Qual roupa t√≠pica √© usada na festa junina?",
      options: ["Farda", "Traje caipira", "Terno", "Jeans e camiseta"],
      answer: "Traje caipira"
    },
    {
      question: "Qual √© a tradicional dan√ßa da festa junina?",
      options: ["Valsa", "Funk", "Quadrilha", "Samba"],
      answer: "Quadrilha"
    },
    {
      question: "Qual desses itens √© usado na decora√ß√£o junina?",
      options: ["Bola de Natal", "Ab√≥bora de Halloween", "Bandeirinhas coloridas", "Fitas de cetim"],
      answer: "Bandeirinhas coloridas"
    },
    {
      question: "Qual santo √© homenageado no dia 24 de junho?",
      options: ["S√£o Pedro", "Santo Ant√¥nio", "S√£o Jo√£o", "S√£o Paulo"],
      answer: "S√£o Jo√£o"
    }
  ];

  let currentQuestion = 0;
  let correctAnswers = 0;

  const questionEl = document.getElementById("question");
  const optionsEl = document.getElementById("options");
  const milhoFill = document.getElementById("milhoFill");
  const loadingScreen = document.getElementById("loading-screen");
  const saqueScreen = document.getElementById("saque-screen");
  const quizContainer = document.getElementById("quiz-container");

  function loadQuestion() {
    const q = questions[currentQuestion];
    questionEl.textContent = q.question;
    optionsEl.innerHTML = "";
    q.options.forEach(opt => {
      const btn = document.createElement("button");
      btn.textContent = opt;
      btn.onclick = () => checkAnswer(opt);
      optionsEl.appendChild(btn);
    });
  }

  function checkAnswer(selected) {
    if (selected === questions[currentQuestion].answer) {
      correctAnswers++;
      updateProgress();
    }
    currentQuestion++;
    if (currentQuestion < questions.length) {
      loadQuestion();
    } else {
      showLoading();
    }
  }

  function updateProgress() {
    const percent = (correctAnswers / questions.length) * 100;
    milhoFill.style.width = percent + "%";
  }

  function showLoading() {
    quizContainer.style.display = "none";
    loadingScreen.style.display = "block";
    setTimeout(() => {
      loadingScreen.style.display = "none";
      saqueScreen.style.display = "block";
    }, 2500);
  }

  // Inicializa
  loadQuestion();
</script>
</body>
</html>
