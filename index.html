<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Junino</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: url('fundo-junino.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }

    .quiz-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px #00000050;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h1 {
      color: #B22222;
      font-size: 1.8em;
      margin-bottom: 10px;
    }

    .question {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    .option {
      background: #FFD700;
      border: 2px solid #DAA520;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .option:hover {
      background: #FFC107;
    }

    .progress-bar {
      width: 100%;
      height: 30px;
      background: #eee;
      border-radius: 30px;
      overflow: hidden;
      margin-top: 20px;
      position: relative;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(to right, #FFD700, #FFA500);
      width: 0%;
      border-radius: 30px;
      transition: width 0.5s;
    }

    .milho-icon {
      position: absolute;
      top: -10px;
      left: 0;
      width: 30px;
      height: 30px;
    }

    #btnSaque {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      background: green;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
    }

    @media (max-width: 480px) {
      .quiz-container {
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="quiz-container">
    <h1>ðŸŽ‰ Quiz Junino ðŸŽ‰</h1>
    <div class="question" id="question">
      Qual Ã© o prato tÃ­pico mais famoso da festa junina?
    </div>
    <div class="option" onclick="verificarResposta(true)">Canjica</div>
    <div class="option" onclick="verificarResposta(false)">Sushi</div>
    <div class="option" onclick="verificarResposta(false)">Feijoada</div>
    <div class="option" onclick="verificarResposta(false)">HambÃºrguer</div>

    <div class="progress-bar">
      <img src="https://i.imgur.com/gXoG1ZJ.png" class="milho-icon" id="milhoIcon" />
      <div class="progress-fill" id="progressFill"></div>
    </div>

    <button id="btnSaque" onclick="alert('ParabÃ©ns! VocÃª ganhou R$ 297,00 ðŸŽ')">Sacar PrÃªmio</button>
  </div>

  <script>
    let progresso = 0;

    function verificarResposta(correta) {
      if (correta) {
        progresso += 25;
        if (progresso > 100) progresso = 100;
        document.getElementById('progressFill').style.width = progresso + '%';
        document.getElementById('milhoIcon').style.left = `calc(${progresso}% - 15px)`;

        if (progresso >= 100) {
          setTimeout(() => {
            document.getElementById('btnSaque').style.display = 'block';
            document.getElementById('question').innerText = 'ParabÃ©ns! VocÃª completou o quiz!';
          }, 1000);
        }
      } else {
        alert('Resposta errada! Tente outra.');
      }
    }
  </script>
</body>
</html>
