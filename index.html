<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz de São João</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: url('Design sem nome.png') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }

    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 20px;
      background-color: rgba(255,255,255,0.9);
      border-radius: 15px;
      margin-top: 40px;
    }

    h1 {
      text-align: center;
      color: #b33;
    }

    .question {
      font-size: 1.2em;
      margin-bottom: 15px;
    }

    .options button {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #ffd966;
      cursor: pointer;
    }

    .options button:hover {
      background-color: #ffcc33;
    }

    .progress-container {
      height: 20px;
      width: 100%;
      background-color: #eee;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .progress-bar {
      height: 100%;
      width: 0;
      background-color: #fcd116;
      transition: width 0.3s ease;
    }

    .final {
      text-align: center;
      font-size: 1.3em;
      margin-top: 20px;
      color: #070;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    <h1>Quiz de São João</h1>
    <div id="quiz">
      <div class="question" id="question"></div>
      <div class="options" id="options"></div>
    </div>
    <div class="final" id="final" style="display:none;"></div>
  </div>

  <script>
    const quizData = [
      {
        question: "Qual comida típica é mais tradicional na festa junina?",
        options: ["Feijoada", "Pipoca", "Macarrão", "Pizza"],
        answer: "Pipoca"
      },
      {
        question: "Qual personagem típico aparece nas festas juninas?",
        options: ["Papai Noel", "Caipira", "Bruxa", "Pirata"],
        answer: "Caipira"
      },
      {
        question: "Qual dança é símbolo das festas juninas?",
        options: ["Samba", "Quadrilha", "Forró universitário", "Axé"],
        answer: "Quadrilha"
      },
      {
        question: "Qual dessas é uma bebida típica de festa junina?",
        options: ["Água de coco", "Quentão", "Refrigerante", "Caipirinha"],
        answer: "Quentão"
      },
      {
        question: "O que é comum nas roupas de festa junina?",
        options: ["Ternos e gravatas", "Roupas rasgadas e remendadas", "Fantasias de heróis", "Fardas escolares"],
        answer: "Roupas rasgadas e remendadas"
      },
      {
        question: "O que representa a fogueira na festa junina?",
        options: ["Aquecimento", "Tradição religiosa", "Cozinhar", "Iluminação"],
        answer: "Tradição religiosa"
      },
      {
        question: "Em que mês geralmente acontece a festa junina?",
        options: ["Julho", "Maio", "Junho", "Agosto"],
        answer: "Junho"
      },
      {
        question: "Qual é um doce típico da festa junina?",
        options: ["Bolo de cenoura", "Pé de moleque", "Pudim", "Brigadeiro"],
        answer: "Pé de moleque"
      },
      {
        question: "Qual animal é imitado na dança da quadrilha?",
        options: ["Cavalo", "Bicho-preguiça", "Papagaio", "Jacaré"],
        answer: "Cavalo"
      },
      {
        question: "Qual é o nome da festa típica em junho?",
        options: ["Carnaval", "Festa de Santo Antônio", "Festa Junina", "Dia das Crianças"],
        answer: "Festa Junina"
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const progressBar = document.getElementById("progress-bar");
    const finalEl = document.getElementById("final");

    function loadQuestion() {
      const q = quizData[currentQuestion];
      questionEl.textContent = q.question;
      optionsEl.innerHTML = "";
      q.options.forEach(option => {
        const btn = document.createElement("button");
        btn.textContent = option;
        btn.onclick = () => checkAnswer(option);
        optionsEl.appendChild(btn);
      });
      progressBar.style.width = `${(currentQuestion / quizData.length) * 100}%`;
    }

    function checkAnswer(option) {
      if (option === quizData[currentQuestion].answer) score++;
      currentQuestion++;
      if (currentQuestion < quizData.length) {
        loadQuestion();
      } else {
        showFinal();
      }
    }

    function showFinal() {
      document.getElementById("quiz").style.display = "none";
      progressBar.style.width = "100%";
      finalEl.style.display = "block";
      finalEl.innerHTML = `Você acertou <strong>${score}</strong> de <strong>${quizData.length}</strong> perguntas.`;
    }

    loadQuestion();
  </script>
</body>
</html>
